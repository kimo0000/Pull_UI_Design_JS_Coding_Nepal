<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull UI Design JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    
    <div class="wrapper">
        <h2>Poll UI Design</h2>
        <ul class="list">
          <li class="item">
            <header>
                <div class="circle_language">
                  <div class="circle"></div>
                  <span class="languge">HTML</span>
                </div>
                <div class="percent">30%</div>
            </header>
            <div class="progress_bar">
                <span class="bar"></span>
            </div>
          </li>
          <li class="item">
            <header>
                <div class="circle_language">
                  <div class="circle"></div>
                  <span class="languge">JAVA</span>
                </div>
                <div class="percent">20%</div>
            </header>
            <div class="progress_bar">
                <span class="bar" style="width: 20%"></span>
            </div>
          </li>
          <li class="item">
            <header>
                <div class="circle_language">
                  <div class="circle"></div>
                  <span class="languge">Python</span>
                </div>
                <div class="percent">40%</div>
            </header>
            <div class="progress_bar">
                <span class="bar" style="width: 40%"></span>
            </div>
          </li>
          <li class="item">
            <header>
                <div class="circle_language">
                  <div class="circle"></div>
                  <span class="languge">jQuery</span>
                </div>
                <div class="percent">10%</div>
            </header>
            <div class="progress_bar">
                <span class="bar" style="width: 10%"></span>
            </div>
          </li>
        </ul>
    </div>

</body>
</html>
